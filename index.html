<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Quiz App (sele)</title>
</head>
<body>
    <div class="white_card">
        <div class="form_subscribe">
            <div class="form_subscribe_text">
                <h1>JavaScript Quiz</h1>
                <p>
                    Evaluez vos compètences en javascript en répondant aux questions que nous avons spécialement sélectionné pour vous. 
                    <br/>c'est fun et c'est gratuit!
                </p>
            </div>
            <div class="form_subscribe_form">
                <form action="">
                    <div class="form_input">
                        <label for="">Nom</label>
                        <input type="text" name="name" placeholder="Joseph">
                        <span class="nom_error"></span>
                    </div>
                    <div class="form_input">
                        <label for="">Email</label>
                        <input type="text" name="email" placeholder="joseph@kinshasadigita.com">
                        <span class="email_error"></span>
                    </div>
                    <div class="form_action">
                        <button id="form_sub_btn" class="btn success">Commencer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
